{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="{% static "ask/bootstrap-3.3.7/css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "ask/styles.css" %}">
    {% block link-stylesheet %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-fixed-top  custom-navbar">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img src="{% static "ask/images/logo.png" %}">
                    </a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav navbar-left">
                        {%  block navbar %}
                        {% endblock %}
                        <li><form class="navbar-form">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Поиск...">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </button>
                                </div>
                            </div>
                            </form>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        {% if not user %}
                            <li><a class="btn btn-primary login-link " href="{% url 'login-view' %}">Войти</a></li>
                            <li><a class="btn btn-primary singup-link" href="{% url 'signup-view' %}">Регистрация</a></li>
                        {% else %}
                            <li>
                                <a class="nav-link" href="#">
                                    <img class="avatar" src="{% static "ask/images/default-avatar.png" %}" alt="Avatar">
                                    1
                                </a>
                            </li>
                            <li>

                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"  alt="Настройки">
                                    <span class="glyphicon glyphicon-cog"></span>
                                    <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Статистика</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#">Выход</a></li>
                                </ul>
                            </li>
                        {% endif %}
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="{% static "ask/jquery-1.12.4.js" %}"></script>
    <script src="{% static "ask/bootstrap-3.3.7/js/bootstrap.js" %}"></script>
</body>
</html>
