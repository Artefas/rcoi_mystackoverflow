{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "ask/bootstrap-3.3.7/css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "ask/style.css" %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-fixed-top  custom-navbar">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img src="{% static "ask/images/logo.png" %}">
                    </a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav navbar-left">
                        <li class="active"><a class="nav-link" href="#">Вопросы</a></li>
                        <li><a class="nav-link" href="#">Метки</a></li>
                        <li><a class="nav-link" href="#">Участники</a></li>
                    </ul>
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Поиск...">
                        </div>
                        <button type="submit" class="btn btn-default">Поиск</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="login-link btn btn-primary" href="#">Войти</a></li>
                        <li><a class="singup-link btn btn-primary" href="#">Регистрация</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <script src="{% static "ask/jquery-1.12.4.js" %}"></script>
    <script src="{% static "ask/bootstrap-3.3.7/js/bootstrap.js" %}"></script>
</body>
</html>
